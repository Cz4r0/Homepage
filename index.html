<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.favpng.com/2/22/21/computer-icons-home-page-favicon-website-png-favpng-AERnWJireKVXw5iuftuANf4dA.jpg" type="image/gif">
  <script src="script.js"></script>
</head>
<body>
  <div id="contaner">
    <div id="time">
      <!-- Czas będzie wyświetlany tutaj -->
      <h1 id="timePlaceholder">Loading time...</h1>
    </div>

    <div id="searchBar">
      <form id="search-form" action="https://search.brave.com/search" method="get" target="_blank">
        <input id="search-input" type="text" name="q" placeholder="Szukaj w Brave Search">
        <button id="search-button" type="submit">Szukaj</button>
      </form>
    </div>

    <div id="pinned">
      <a class="pinnedItems" href="https://www.youtube.com">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </a>
      <a class="pinnedItems" href="https://github.com">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
      </a>
      <a class="pinnedItems" href="https://discord.com">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord">
      </a>
      <!-- Dodaj kolejne elementy pinned według potrzeb -->
    </div>
  </div>
</body>
</html>
