<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/102/102061.png" type="image/gif">
</head>
<body>
  <div id="contaner">
    <div id="time">
      <!-- Czas będzie wyświetlany tutaj -->
      <h1 id="timePlaceholder">Loading time...</h1>
    </div>

    <div id="searchBar">
      <form id="search-form" action="https://search.brave.com/search" method="get" target="_blank">
        <input id="search-input" type="text" name="q" placeholder="Szukaj w Brave Search">
        <button id="search-button" type="submit">Szukaj</button>
      </form>
    </div>

    <div id="pinned">
      
      <!-- Dodaj kolejne elementy pinned według potrzeb -->
    </div>

    <div id="settings">
      <h1 id="settingsCloseBtn" onclick="closeSettings()">x</h1>
      <h2>Ustawienia</h2>
        tło: <input type="file" id="background-selector" accept="image/*" onchange="updateBackground()">
      <button id="reset-bg-btn">Resetuj tło</button>
      <br>
        <h4>Sekcje:</h4>
        <label for="pinned">Przypięte</label>
        <input type="checkbox" id="pinned-checkbox" checked>
        <br>
        <label for="time">Czas</label>
        <input type="checkbox" id="time-checkbox" checked>
        <br>
        <label for="searchBar">Szukanie</label>
        <input type="checkbox" id="searchBar-checkbox" checked>
        <br>
        <br>
        <label for="pinned-url">Strona do przypięcia:</label>
        <input type="url" id="pinned-url" placeholder="https://example.com">
        <button onclick="pinSite()">Przypnij stronę</button>
        <br>
        <h4>przypięte:</h4>
        <ul id="pinned-list">
        </ul>
        <br>
        <button onclick="closeSettings()">Zamknij Ustawienia</button>
    </div>

    <div onclick="openSettings()" id="settingsBtn"><p id="settingsText">+</p></div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
